<div>
  <h1>{{name}}</h1>
  <input type="text" [(ngModel)]="name"> <!-- [(ngModel)] 2 way data binding -->
  <app-add-product></app-add-product>
  <div *ngFor="let product of products; index as i">
    <!--    {{i}} : {{product}}-->
    <app-product [product]="product"></app-product>
  </div>
</div>
